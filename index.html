<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Product Preview Card</title>
  </head>
  <body class="flex">
    <div class="container grid">
      <picture class="picture">
        <source
          srcset="./images/image-product-mobile.jpg"
          media="(max-width: 576px)"
        />
        <img src="./images/image-product-desktop.jpg" alt="Product-Image" />
      </picture>
      <div class="content grid">
        <p class="category">Perfume</p>
        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex price-group">
          <h1 class="current-price">$149.99</h1>
          <p class="price">$169.99</p>
        </div>
        <button class="button flex">
          <span class="cart-icon"></span>
          <span class="button-text">Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
